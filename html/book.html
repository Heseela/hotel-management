<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/book.css">
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="navbar">
                <div class="logo">DIVINE</div>
                <div class="nav">
                <ul>
                    <li><a href="/index.html">Home</a></li>
                    <li><a href="/html/room.html">Rooms</a></li>
                    <li><a href="/html/book.html">Book</a></li>
                    <li><a href="/html/login.html">Login</a></li>

                </ul>
                </div>
            </div>


            <div class="book">
            <div class="check">
                <div class="topic1">Book Your Stay</div>
                <div class="room">
                   
                    <div class="option">
                        <label>Room category:</label>
                        <select class="select-box">
                            <option value=""></option>
                            <option value="first">Normal</option>
                            <option value="second">Deluxe</option>
                            <option value="third">Premium</option>
                            <option value="forth">Suite</option>
                        </select>
                    </div>
                    
                    <div class="option">
                        <label>Room type:</label>
                        <select class="select-box">
                            <option value=""></option>
                            <option value="first">Single</option>
                            <option value="second">Double</option>
                            <option value="third">Twin</option>
                            <option value="forth">Quad</option>
                        </select>
                    </div>
    

                    <div class="option">
                        <label>Check in date:</label>
                        <div class="select-box">
                        <input type="date" id="select-box"></div>
                    </div>

                    <div class="option">
                        <label>Check out date:</label>
                        <div class="select-box">
                        <input type="date" id="select-box"></div>
                    </div>


                    <div class="option">
                        <label>Name:</label>
                        <div class="select-box">
                        <input type="text" id="select-box"></div>
                    </div>

                    <div class="option">
                        <label>Ph number:</label>
                        <div class="select-box">
                        <input type="text" id="select-box"></div>
                    </div>

                    <div class="option">
                        <label>E-mail:</label>
                        <div class="select-box">
                        <input type="email" id="select-box"></div>
                    </div>
                </div>
                <div class="pay">
                    <div class="topic2">Payment</div>

                    <div class="room">
                        <div class="option">
                            <label>Payment type:</label>
                            <select class="select-box">
                                <option value="first">Master Card</option>
                                <option value="second">Esewa</option>
                                <option value="third">Khalti</option>
                                <option value="forth">Bank</option>

                            </select>
                        </div>

                        <div class="option">
                            <label>Payee name:</label>
                            <div class="select-box">
                            <input type="text" id="select-box"></div>
                        </div>

                        <div class="option">
                            <label>Expiry date:</label>
                            <div class="select-box">
                            <input type="date" id="select-box"></div>
                        </div>

                        <div class="option">
                            <label>Card number:</label>
                            <div class="select-box">
                            <input type="text" id="select-box" placeholder="XXXX XXXX XXXX XXXX"></div>
                        </div>

                        <div class="option">
                            <label>Amount:</label>
                            <div class="select-box">
                            <input type="text" id="select-box"></div>
                        </div>
                    </div>
                </div>
            </div>


            
            </div>
            </div>
            </div>

</body>
</html>
